<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Motivation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MENU BUTTON -->
<div id="menuButton">☰</div>

<!-- MENU -->
<nav id="menu">
  <a id="homeLink">Heute</a>
  <a id="infoLink">Information</a>
  <a id="personalLink">Persönlich</a>
  <a id="archiveLink">Archiv</a>
</nav>

<!-- HEADER -->
<header id="header">
  <div id="headerMain">
    <div id="daytime"></div>
    <div id="weekday"></div>
    <div id="date"></div>
    <div id="time"></div>
  </div>
  <div id="yearCountdown"></div>
</header>

<!-- MAIN -->
<main id="main">
  <div id="buttons">
    <button id="morningBtn">Morgen</button>
    <button id="noonBtn">Mittag</button>
    <button id="eveningBtn">Abend</button>
  </div>

  <div id="dailyMotivationText">Hol dir deine Tagesinspiration</div>
  <div id="quoteDisplay"></div>
</main>

<!-- INFO OVERLAY -->
<div id="infoOverlay">
  <div id="infoContent">
    <h2>Information</h2>
    <p>Willkommen auf unserer Motivationsseite! Hier bekommst du täglich neue Impulse.</p>
    <button id="startBtn">Los geht’s</button>
  </div>
</div>

<!-- PERSONAL -->
<div id="personalOverlay">
  <div class="overlayHeader">
    <span>Persönlich</span>
  </div>
  <div id="personalContent"></div>
</div>

<!-- ARCHIV -->
<div id="archiveOverlay">
  <div class="overlayHeader">
    <span>Archiv</span>
  </div>
  <div id="archiveContent"></div>
</div>

<script src="app.js"></script>
</body>
</html>
