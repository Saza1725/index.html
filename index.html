<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Motivation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- MENÜ BUTTON -->
  <div id="menuButton">☰</div>

  <!-- SEITENMENÜ -->
  <nav id="menu">
    <a href="#" id="homeLink">Heute</a>
    <a href="#" id="personalLink">Persönlich</a>
    <a href="#" id="archiveLink">Archiv</a>
  </nav>

  <!-- HEADER -->
  <header id="header">
    <div id="daytime"></div>
    <div id="weekday"></div>
    <div id="date"></div>
    <div id="time"></div>
  </header>

  <!-- MAIN CONTENT -->
  <main id="main">
    <div id="quote">Lädt...</div>
    <div id="yearCountdown"></div>

    <div id="buttons">
      <button id="morningBtn">Morgen</button>
      <button id="noonBtn">Mittag</button>
      <button id="eveningBtn">Abend</button>
    </div>

    <div id="notesContent"></div>
<div id="weeklyQuoteContent"></div>
  </main>

  <!-- ARCHIV OVERLAY -->
  <div id="archiveOverlay">
    <div id="archiveHeader">
      <span>Archiv</span>
      <button id="closeArchiveBtn">✕</button>
    </div>

    <!-- Rückbutton für Monatsübersicht -->
    <button id="backBtn">← Zur Monatsübersicht</button>

    <!-- Monatsübersicht -->
    <div id="monthsContainer" style="display:flex; flex-wrap:wrap; gap:10px;"></div>

    <!-- Monatsdetails -->
    <div id="monthDetail" style="margin-top:20px;"></div>
  </div>

  <!-- PERSÖNLICH OVERLAY -->
  <div id="personalOverlay">
    <div id="personalHeader">
      <span>Persönlich</span>
      <button id="closePersonalBtn">✕</button>
    </div>
    <div id="personalContent">
  <section id="notesSection">
    <h3>Meine Notizen</h3>
    <div id="notesContent"></div>
  </section>

  <section id="weeklyQuoteSection">
    <h3>Zitat der Woche</h3>
    <div id="weeklyQuoteContent"></div>
  </section>
</div>

  <!-- SCRIPT -->
  <script src="app.js"></script>
</body>
</html>
