<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Motivation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- MENÜ BUTTON -->
  <div id="menuButton">☰</div>

  <!-- SEITENMENÜ -->
  <nav id="menu">
    <a href="#" id="homeLink">Heute</a>
    <a href="#" id="personalLink">Persönlich</a>
    <a href="#" id="archiveLink">Archiv</a>
    <a href="#" id="infoLink">Info</a>
  </nav>

  <!-- HEADER -->
  <header id="header">
    <div id="daytime"></div>
    <div id="weekday"></div>
    <div id="date"></div>
    <div id="time"></div>
  </header>

  <!-- MAIN CONTENT -->
  <main id="main">
    <div id="quote">Lädt...</div>
    <div id="yearCountdown"></div>

    <div id="buttons">
      <button id="morningBtn">Morgen</button>
      <button id="noonBtn">Mittag</button>
      <button id="eveningBtn">Abend</button>
    </div>

    <div id="personalQuote"></div>
  </main>

  <!-- ARCHIV OVERLAY -->
  <div id="archiveOverlay">
    <div id="archiveHeader">
      <span>Archiv</span>
      <button id="closeArchiveBtn">✕</button>
    </div>
    <button id="backBtn">← Zur Monatsübersicht</button>
    <div id="monthsContainer"></div>
    <div id="monthDetail"></div>
  </div>

  <!-- PERSÖNLICHER BEREICH -->
  <div id="personalOverlay">
    <div id="personalHeader">
      <span>Persönlich</span>
      <button id="closePersonalBtn">✕</button>
    </div>
    <div id="personalContent"></div>
  </div>

  <!-- INFO OVERLAY -->
  <div id="infoOverlay">
    <div id="infoBox">
      <h2>Willkommen!</h2>
      <p>
        Auf dieser Seite findest du tägliche Motivation, persönliche Wochenzitate und Notizen. 
        Nutze das Menü, um zwischen Hauptseite, Archiv und deinem persönlichen Bereich zu wechseln.
      </p>
      <button id="closeInfoBtn">Verstanden</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
