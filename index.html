<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Motivation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- MENÜ -->
  <div id="menuButton">☰</div>
  <nav id="menu">
    <a href="#" id="homeLink">Heute</a>
    <a href="#" id="personalLink">Persönlich</a>
    <a href="#" id="archiveLink">Archiv</a>
  </nav>

  <!-- HEADER -->
  <header id="header">
    <div id="daytime"></div>
    <div id="weekday"></div>
    <div id="date"></div>
    <div id="time"></div>
  </header>

  <!-- MAIN CONTENT -->
  <main id="main">
    <div id="quote">Lädt...</div>
    <div id="yearCountdown"></div>

    <div id="buttons">
      <button id="morningBtn">Morgen</button>
      <button id="noonBtn">Mittag</button>
      <button id="eveningBtn">Abend</button>
    </div>

    <div id="personalQuote"></div>
  </main>

  <!-- ARCHIV -->
  <div id="archiveOverlay">
    <div id="archiveHeader">
      <span>Archiv</span>
      <button id="closeArchiveBtn">✕</button>
    </div>
    <div id="archiveSearchContainer">
      <input type="date" id="searchDate">
      <button id="searchBtn">Suchen</button>
    </div>
    <div id="searchResult" style="margin-top:15px; font-weight:bold;"></div>
    <div id="archiveList"></div>
  </div>

  <!-- PERSÖNLICHER BEREICH -->
  <div id="personalOverlay">
    <div id="personalHeader">
      <span>Persönlich</span>
      <button id="closePersonalBtn">✕</button>
    </div>
    <div id="personalContent"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
