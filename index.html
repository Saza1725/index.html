<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Motivation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="menuButton">☰</div>

  <nav id="menu">
    <a href="#" id="homeLink">Heute</a>
    <a href="#" id="personalLink">Persönlich</a>
    <a href="#" id="archiveLink">Archiv</a>
  </nav>

  <header id="header">
    <div id="daytime"></div>
    <div id="weekday"></div>
    <div id="date"></div>
    <div id="time"></div>
  </header>

  <main id="main">
    <div id="quote">Lädt...</div>
    <div id="yearCountdown"></div>

    <div id="buttons">
      <button id="morningBtn">Morgen</button>
      <button id="noonBtn">Mittag</button>
      <button id="eveningBtn">Abend</button>
    </div>

    <div id="personalQuote"></div>
  </main>

  <div id="archiveOverlay">
    <div id="archiveHeader">
      <span>Archiv</span>
      <button id="closeArchiveBtn">✕</button>
    </div>
    <input
  type="text"
  id="archiveSearch"
  placeholder="Datum suchen (TT.MM.JJJJ)"
  style="width:100%;padding:10px;margin-bottom:15px;border-radius:8px;border:none;"
>
    <div id="archiveList"></div>
  </div>

  <div id="personalOverlay">
    <div id="personalHeader">
      <span>Persönlich</span>
      <button id="closePersonalBtn">✕</button>
    </div>
    <div id="personalContent"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
