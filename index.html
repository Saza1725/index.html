<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Motivation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MENU BUTTON -->
<div id="menuButton">☰</div>

<nav id="menu">
  <a href="#" id="homeLink">Heute</a>
  <a href="#" id="personalLink">Persönlich</a>
</nav>

<header>
  <div id="daytime"></div>
  <div id="weekday"></div>
  <div id="date"></div>
  <div id="time"></div>
</header>

<main>
  <div id="quote">Lädt...</div>

  <div id="yearCountdown"></div>

  <div id="buttons">
    <button id="morningBtn">Morgen</button>
    <button id="noonBtn">Mittag</button>
    <button id="eveningBtn">Abend</button>
  </div>

  <div id="personalQuote"></div>
</main>

<!-- PERSÖNLICH OVERLAY -->
<div id="personalOverlay">
  <div id="personalHeader">
    <span>Persönlicher Bereich</span>
    <button id="closePersonalBtn">✕</button>
  </div>

  <div id="personalContent">

    <section class="personalSection">
      <h3>Meine Notizen</h3>
      <div id="personalNotes"></div>
    </section>

    <section class="personalSection">
      <h3>Zitat der Woche</h3>
      <div id="weeklyQuote"></div>
    </section>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
