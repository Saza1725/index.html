<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Motivation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menuButton">☰</div>

<nav id="menu">
  <a id="homeLink">Heute</a>
  <a id="infoLink">Information</a>
  <a id="personalLink">Persönlich</a>
  <a id="archiveLink">Archiv</a>
</nav>

<header id="header">
  <div id="daytime"></div>
  <div id="weekday"></div>
  <div id="date"></div>
  <div id="time"></div>
</header>

<div id="yearCountdown"></div>

<main id="main">
  <div id="buttons">
    <button id="morningBtn">Morgen</button>
    <button id="noonBtn">Mittag</button>
    <button id="eveningBtn">Abend</button>
  </div>

  <div id="animatedQuote"></div>

  <div id="dailyMotivationText">
    Hol dir deine Tagesinspiration
  </div>
</main>

<!-- INFO OVERLAY -->
<div id="infoOverlay" class="overlay">
  <div id="infoBox">
    <p>
      Willkommen auf unserer Motivationsseite.<br>
      Hier findest du tägliche Impulse, persönliche Gedanken und gemeinsame Motivation.
    </p>
    <button id="startBtn">Los geht’s</button>
  </div>
</div>

<!-- PERSONAL -->
<div id="personalOverlay" class="overlayContent">
  <h2>Persönlich</h2>
  <div id="personalContent"></div>
</div>

<!-- ARCHIV -->
<div id="archiveOverlay" class="overlayContent">
  <h2>Unsere gemeinsame Motivation</h2>
  <div id="archiveContent"></div>
</div>

<script src="app.js"></script>
</body>
</html>
